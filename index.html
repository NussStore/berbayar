<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tonton Iklan</title>

<!-- Telegram Mini App -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- AdsGram -->
<script src="https://sad.adsgram.ai/js/sad.min.js"></script>

<style>
  body {
    margin: 0;
    background: #0b0b0f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  #container {
    text-align: center;
  }

  .loader {
    border: 4px solid #222;
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .text {
    font-size: 16px;
    opacity: .8;
  }
</style>
</head>
<body>

<div id="container">
  <div class="loader"></div>
  <div class="text">Memuat Iklan...</div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.disableVerticalSwipes(); // lock full screen

  const AdController = window.Adsgram.init({
    blockId: "int-16643"
  });

  // Delay sedikit agar animasi muncul
  setTimeout(() => {
    AdController.show()
      .then(() => {
        tg.close(); // ✅ langsung kembali ke bot
      })
      .catch(() => {
        // gagal / user skip → tetap close (anti skip ke bot)
        tg.close();
      });
  }, 800);
</script>

</body>
</html>
