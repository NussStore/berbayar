<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Ad</title>

<style>
body {
  background: #0b0c10;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
.loader {
  border: 5px solid rgba(255,255,255,0.1);
  border-top: 5px solid white;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

button {
  background: #1f2833;
  padding: 10px 20px;
  color: white;
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  font-size: 16px;
}

</style>

<script src="https://js.adsgram.ai/js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<div id="loading">
  <div class="loader"></div>
  <p>Sedang menampilkan iklan...</p>
</div>

<script>
window.onload = function () {
  setTimeout(() => {
    telegramAds.showInterstitialAd({
      blockId: "int-16643",
      onRewarded() {
        Telegram.WebApp.close();
      },
      onError(err) {
        console.log(err);
        Telegram.WebApp.close();
      }
    });
  }, 1000);
};
</script>

</body>
</html>
